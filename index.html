<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Modell mit GPS in AR.js</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

        <!-- Kamera mit GPS-Tracking -->
        <a-camera gps-camera rotation-reader></a-camera>

        <!-- 3D-Modell an spezifischen Koordinaten -->
        <a-entity 
            gps-entity-place="latitude: 53.556457; longitude: 9.970007"
            gltf-model="Lisa_BCCW.glb"
            scale="1 1 1">
        </a-entity>

    </a-scene>
</body>
</html>
