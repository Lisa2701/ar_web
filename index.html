<!DOCTYPE html>
<html>
<head>
    <title>AR.js GPS Model</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam;">
        <!-- GPS Entity mit Modell -->
        <a-entity 
            gps-entity-place="latitude: 53.556457; longitude: 9.970007" 
            gltf-model="Lisa_BCCW.glb" 
            scale="2 2 2"
            rotation="0 180 0">
        </a-entity>
        
        <!-- Kamera -->
        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
</body>
</html>
