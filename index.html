<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Crazy Curvy Wavy</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        /* Google Font für geschwungene Projektbeschreibung */
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400&display=swap');

        body {
            background-color: pink;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }
        h2 {
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 2em; /* Nur leicht größer als Standard */
            color: pink; /* Schriftfarbe Pink */
            font-weight: bold;
            -webkit-text-stroke: 1px black; /* Schwarzer Rand */
            margin-bottom: 20px;
        }
        model-viewer {
            display: block;
            margin: 20px auto;
            width: 80vw;
            height: 70vh;
        }
        p {
            text-align: center;
            font-family: 'Dancing Script', cursive;
            font-size: 1.5em;
            color: black;
            max-width: 800px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h2>Body Crazy Curvy Wavy</h2>
    <model-viewer src="Lisa_BCCW.glb"
                  ios-src="Lisa_BCCW.usdz"
                  alt="Lisa_BCCW"
                  ar
                  auto-rotate
                  camera-controls
                  ar-modes="webxr scene-viewer quick-look"
                  environment-image="neutral">
    </model-viewer>
    <p>
        A 3D scan of me in motion forms the body of my digital self. Its skin is composed of a collection of screenshots from the Apple Photos album "People & Pets," where facial recognition has identified me as a person.<br><br>
        Don’t I look beautiful...
    </p>
</body>
</html>
